<script>

    const API_URL = 'https://mwtpokemons.zeabur.app/api/v1/items/';

    async function fetchMonsters() {

    async function attackMonster(id, currentHp) {

        let newHp = currentHp - damage;

            await fetch(API_URL + id, {

            fetchMonsters();

    async function healMonster(id, currentHp, maxHp) {
