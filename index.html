<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>妙蛙宸的怪獸圖鑑</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #2c3e50; color: white; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { text-align: center; color: #f1c40f; }
        
        /* 卡片樣式 */
        .card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; margin-top: 20px; }
        .card { background: #34495e; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.3); transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); border: 2px solid #f1c40f; }
        
        .card-img { width: 100%; hright: 200px; object-fit: cover; background: #fff; }
        .card-body { padding: 15px; }
        .card-title { font-size: 1.5em; margin: 0; color: #ecf0f1; font-weight: bold; }
        .card-desc { color: #bdc3c7; font-size: 0.9em; margin: 5px 0 15px; }
        
        /* 血條樣式 */
        .stat-row { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 0.9em; }
        .hp-bar-bg { background: #555; height: 10px; border-radius: 5px; overflow: hidden; }
        .hp-bar-fill { background: #e74c3c; height: 100%; width: 100%; transition: width 0.3s; }
        
        .attack-badge { background: #e67e22; padding: 2px 8px; border-radius: 4px; font-size: 0.8em; }

        /* 按鈕區 */
        .btn-group { margin-top: 15px; display: flex; gap: 10px; }
        button { flex: 1; padding: 8px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-attack { background-color: #c0392b; color: white; }
        .btn-heal { background-color: #27ae60; color: white; }
        button:hover { opacity: 0.9; }

        .loading { text-align: center; font-size: 1.2em; color: #bdc3c7; margin-top: 50px; }
    </style>
</head>
<body>

<div class="container">
    <h1>⚡️ 妙蛙宸的怪獸圖鑑 ⚡️</h1>
    <div id="monster-list" class="card-grid">
        <div class="loading">正在搜尋附近的怪獸...</div>
    </div>
</div>

<script>
    // ⚠️ 請把這裡換成你 Zeabur 的網址 (結尾要有 /api/v1/items/)
    // 記得要用 https:// 開頭！
    const API_URL = 'https://fastapi-restaurant-project.vercel.app/';

    async function fetchMonsters() {
        const container = document.getElementById('monster-list');
        try {
            const res = await fetch(API_URL);
            if (!res.ok) throw new Error('連線失敗');
            
            const monsters = await res.json();
            container.innerHTML = ''; // 清空

            if (monsters.length === 0) {
                container.innerHTML = '<p class="loading">目前沒有怪獸，快去 Swagger UI 召喚！</p>';
                return;
            }

            monsters.forEach(m => {
                // 計算血量百分比
                const hpPercent = (m.hp / m.max_hp) * 100;
                // 如果沒有圖片，用預設圖
                const img = m.image_url || 'https://via.placeholder.com/300x200?text=No+Image';

                const html = `
                    <div class="card">
                        <img src="${img}" class="card-img" alt="${m.name}">
                        <div class="card-body">
                            <div class="stat-row">
                                <span class="card-title">${m.name}</span>
                                <span class="attack-badge">⚔️ ${m.attack}</span>
                            </div>
                            <p class="card-desc">${m.description || '神秘的怪獸'}</p>
                            
                            <div class="stat-row">
                                <span>HP: ${m.hp}/${m.max_hp}</span>
                            </div>
                            <div class="hp-bar-bg">
                                <div class="hp-bar-fill" style="width: ${hpPercent}%"></div>
                            </div>

                            <div class="btn-group">
                                <button class="btn-attack" onclick="alert('攻擊功能開發中！')">⚔️ 攻擊</button>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            });

        } catch (err) {
            console.error(err);
            container.innerHTML = `<p class="loading" style="color:#e74c3c">連線失敗！請確認網址是否正確。<br>(${API_URL})</p>`;
        }
    }

    fetchMonsters();
</script>

</body>
</html>
